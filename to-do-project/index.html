<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interative To-Do List </title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1> My To-Do List </h1>
    <div id="todo-app">
        <input type="text" id="todo_input" placeholder="Enter a new task">
        <button id="add-btn">Add task </button>
        <ul id="todo-list"></ul>
    </div>
</body>
</html>
